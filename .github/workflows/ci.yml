name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --group runtime --group test --locked

      - name: Run unit and integration tests
        run: uv run python -m unittest discover -s tests -v

      - name: CLI static checks
        run: |
          uv run flowgate --help
          uv run flowgate bootstrap --help
          uv run flowgate auth codex --help
